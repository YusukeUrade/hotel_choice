default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: hotel_choice
  password: <%= ENV["HOTEL_CHOICE_DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: hotel_choice

test:
  <<: *default
  database: hotel_choice_test

production:
  <<: *default
  database: hotel_choice_production